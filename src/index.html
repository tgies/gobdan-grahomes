<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>the heavenly cipher</title>
  <style>
    body {
      background-color: #1e1b18;
      color: #e0c097;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
      padding-top: 20px;
      box-sizing: border-box;
    }

    #container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 80%;
      max-width: 1200px;
      box-shadow: 0px 0px 20px #5c5240;
      position: relative;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      border: 1px solid #5c5240;
      min-width: 300px;
      box-sizing: border-box;
    }

    textarea {
      width: 80%;
      height: 300px;
      background-color: #332f2a;
      color: #e0c097;
      border: none;
      resize: none;
      font-size: 1.2em;
      padding: 10px;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #5c5240;
      color: #e0c097;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #3e372e;
    }

    button:not(.special)::after {
      content: '➡️';
    }

    #hiddenEncodedMessage {
      display: none;
    }

    .slider-container {
      margin-top: 20px;
      width: 50%;
      max-width: 600px;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    input[type="range"] {
      width: 100%;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 5px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
    }

    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @keyframes fadein {
      from {
        bottom: 0;
        opacity: 0;
      }

      to {
        bottom: 30px;
        opacity: 1;
      }
    }

    @keyframes fadeout {
      from {
        bottom: 30px;
        opacity: 1;
      }

      to {
        bottom: 0;
        opacity: 0;
      }
    }

    #boite-diabolique {
      margin-top: 20px;
      background-color: #2b2925;
      color: #e0c097;
      border: 1px solid #5c5240;
      padding: 10px;
      width: 80%;
      max-width: 600px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #boite-diabolique::after {
      content: '⬇️';
      font-size: 1.5em;
    }

    #controls {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
      padding: 0;
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
    }

    #controls.show {
      max-height: 1000px;
      padding-top: 10px;
    }

    .fools-ravings-container {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }

    .fools-ravings-container label {
      display: block;
      margin-bottom: 5px;
      font-size: 1.2em;
    }

    .fools-ravings-container textarea {
      width: 100%;
      height: 100px;
      background-color: #332f2a;
      color: #e0c097;
      border: none;
      resize: none;
      font-size: 1em;
      padding: 10px;
      outline: none;
    }

    #spinner {
      position: absolute;
      inset: 0;
      margin: auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #5c5240;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 10;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 900px) {
      #container {
        flex-direction: column;
        height: auto;
        align-items: stretch;
      }

      .column {
        width: 100%;
      }

      button:not(.special)::after {
        content: '⬇️';
      }

      body {
        height: auto;
      }
    }
  </style>
  <script src="/static/js/app.js"></script>
</head>

<body>
  <div id="container">
    <div class="column">
      <textarea id="inputMessage" placeholder="Layman's speak"></textarea><br>
      <button onclick="submitMessage()"></button>
    </div>
    <div class="column">
      <textarea id="localDecodedMessage" placeholder="Cipher of the Grackle" readonly></textarea><br>
      <button onclick="decodeMessage()"></button>
    </div>
    <div class="column">
      <textarea id="gptDecodedMessage" placeholder="Cipher of the Bard" readonly></textarea><br>
      <button class="special" onclick="doSomethingWeird()">✨</button>
    </div>
    <div id="spinner" class="spinner"></div>
  </div>
  <div id="boite-diabolique" onclick="toggleControls()">
    Boîte Diabolique
  </div>
  <div id="controls" class="controls">
    <div class="slider-container">
      <div class="slider-label">
        <label for="temperature">Temperature</label>
        <span id="temperatureValue">0.7</span>
      </div>
      <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1" value="0.7"
        oninput="document.getElementById('temperatureValue').textContent = this.value">
    </div>
    <div class="slider-container">
      <div class="slider-label">
        <label for="topP">Top-p</label>
        <span id="topPValue">0.9</span>
      </div>
      <input type="range" id="topP" name="topP" min="0" max="1" step="0.1" value="0.9"
        oninput="document.getElementById('topPValue').textContent = this.value">
    </div>
    <div class="slider-container">
      <label for="modelsDropdown">Select Model</label><br>
      <select id="modelsDropdown"></select>
    </div>
    <div class="fools-ravings-container">
      <label for="foolsRavings">a Fool's Ravings:</label>
      <textarea id="foolsRavings" readonly></textarea>
    </div>
  </div>
  <div id="toast"></div>
  <input type="hidden" id="hiddenEncodedMessage">
</body>

</html>
